{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto text-center">
            <div class="card border-0 bg-dark bg-opacity-50">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h1 class="display-5 mb-3">Error {{ error_code }}</h1>
                    <p class="lead mb-4">{{ error_message }}</p>
                    
                    <a href="{{ url_for('index') }}" class="btn btn-info">
                        <i class="fas fa-home me-2"></i> Return to Home
                    </a>
                </div>
            </div>
            
            {% if error_code == 404 %}
            <div class="mt-4">
                <p class="text-muted">Looking for something? Try one of these:</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('documentation') }}" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-book me-1"></i> Documentation
                    </a>
                    <a href="{{ url_for('query_generator') }}" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-code me-1"></i> Query Generator
                    </a>
                    <a href="{{ url_for('error_troubleshooter') }}" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-bug me-1"></i> Error Troubleshooter
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
